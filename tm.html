<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="tmicon.png" type="tmicon" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upcontainer">
      <header>
        <h1>DASHBOARD</h1>
        <label class="toggle-switch">
          <h4 class="single-line">Mode Switch</h4>
          <input type="checkbox" id="toggledark">
          
          <div class="toggle-switch-background" >
            <div class="toggle-switch-handle"></div>
          </div>
        </label>
        <div class="icon" ></div>
      </header>

      <main>
        <div class="container" id="task-manager-section">
          <div class="taskm">
            <h2>What's on your mind?<img src="question.png" /></h2>
            <div class="row">
              <pre>  Due Date  |</pre>
              <input type="date" id="due-date" />|
              <input
                type="text"
                id="input-box"
                placeholder="Enter Tasks here"
              />
              <button onclick="addtask()">+</button>
            </div>
            <div class="search-bar">
              <input type="text" id="search-bar" placeholder=" Search Tasks "/>
            </div>
            <h4>Recent tasks</h4>
            <ul id="list-container">
              
            </ul>
          </div>
        </div>
      </main>
      <footer>
        <pre>
        THANKS FOR VISITING!
        @apexryan</pre
        >
      </footer>
    </div>

    <script src="tm.js"></script>
  </body>
</html>
